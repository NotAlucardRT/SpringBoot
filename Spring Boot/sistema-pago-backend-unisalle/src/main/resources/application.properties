#NOMBRE DE LA APLICACION EN SPRING
spring.application.name=sistema-pago-backend-unisalle


#CONFIGURAR LA BASE DE DATOS EN MEMORIA
    #Se usa jdbc para crear una base de datos volatil que se elimine al apagar la aplicacion
spring.datasource.url = jdbc:h2:mem:estudiantes

#USUARIO EN LA BASE DE DATOS H2 POR DEFECTO
spring.datasource.username = sa

#PASSWORD PARA ACCEDER A LA BASE DE DATOS H2
spring.datasource.password = sa

#ESPEFICACIOMOS EL DRIVER JBDC PARA H2
    #Se puede acceder al navegador localhost:8080/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true


spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true


spring.mvc.format.date=dd/MM/yyyy


springdoc.swagger-ui.path=/swagger-ui.html